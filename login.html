<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body class="container-fluid">

            <form class="" method="POST" action="admin/dashboard.html">

                    <i class="fa fa-user-o" style="color: blue;"></i><label for="username">Username</label>

                    <input class="form-control pt-1" name="password" type="password"></input>
                </div>
                <div class="form-group">
                    
                    <input class="btn btn-primary" id="btn1" type="submit" value="Login"></input>
                    <a href="register.html"><input class="btn btn-danger " id="btn1" type="button" value="Register"></input></a>
                    <i class="fa fa-arrow-left pr-3" style="float:right"><a href="#" style="text-decoration: none; color: black;">Back</a></i>
